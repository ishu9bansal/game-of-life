<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Game of Life</title>
  </head>
  <body>
    <h1>Life</h1>
    <div>
      <input id="randomButton" type="button" value="Random" onclick="random()" />
      <input id="updateButton" type="button" value="Evolve" onclick="update()" />
      <input id="evolveButton" type="button" value="Play" onclick="evolve()" />
      <input id="resolution" type="range" min=1 max=50 value=50 oninput="handleChange()" />
      <input id="rows" type="range" min=3 max=20 value=10 oninput="handleChange()" />
      <input id="cols" type="range" min=3 max=20 value=10 oninput="handleChange()" />
      <input id="initButton" type="button" value="Init" onclick="init()" />
    </div>
    <br>
    <div>
      <svg></svg>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
