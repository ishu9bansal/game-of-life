<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Game of Life</title>
  </head>
  <body>
    <h1>Life</h1>
    <div>
      <button class="btn" data-toggle="tooltip" title="Time doesn't flow backwards here!" disabled ><i class="fa fa-step-backward"></i></button>
      <button class="btn" onclick="evolve()" ><i id="play_pause" class="fa fa-play"></i></button>
      <button class="btn" onclick="handleStepForward()" ><i id="step_forwd" class="fa fa-step-forward"></i></button>
      <select id="reset">
        <option value="empty" selected>Empty</option>
        <option value="random">Random</option>
        <option value="gosper">Gosper's Gun</option>
        <option value="full">Full</option>
      </select>
      <button class="btn" onclick="resetHandler()" ><i class="fa fa-reset"></i>Reset</button>
      <label for="universe">Select a universe:</label>
      <select id="universe" oninput="changeUniverse()">
        <option value="box" selected>Box</option>
        <option value="torus">Torus</option>
      </select>
      <label for="resolution">Cell Size:</label>
      <input id="resolution" type="range" min=1 max=50 value=25 oninput="handleChange()" />
      <label>Universe Size:</label>
      <svg class="sizer" style="background-color:grey" width=1000 height=1000>
        <rect class="sizer_rect"></rect>
      </svg>
      <label for="rows">Height:</label>
      <input id="rows" type="number" min=3 max=1000 value=25 oninput="handleChange()" />
      <label for="cols">Width:</label>
      <input id="cols" type="number" min=3 max=1000 value=50 oninput="handleChange()" />
      <!-- <input id="delay" type="number" step=1 value=500 oninput="handleDelay()" /> -->
      <!-- <input id="transition" type="number" step=1 value=250 oninput="handleDelay()" /> -->
    </div>
    <br>
    <div>
      <svg class="main"></svg>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="patterns.js"></script>
    <script src="index.js"></script>
  </body>
</html>
