<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="patterns.js"></script>
    <script src="universe.js"></script>
    <title>Game of Life</title>
  </head>
  <body>
    <div class="sidebar">
      <div>
        <h1>Life</h1>
      </div>
      <div>
        <button class="btn" data-toggle="tooltip" title="Time doesn't flow backwards here!" disabled >
          <i class="fa fa-step-backward"></i>
        </button>
        <button class="btn" onclick="evolve()" >
          <i id="play_pause" class="fa fa-play"></i>
        </button>
        <button class="btn" onclick="handleStepForward()" >
          <i id="step_forwd" class="fa fa-step-forward"></i>
        </button>
        <input id="speed" name="speed" type="range" min=-3 max=3 step=1 value=0 oninput="handleSpeed()" />
        <output for="speed" onforminput="value = speed.valueAsNumber;"></output>
      </div>
      <div>
        <select id="reset" onchange="handleResetChange()">
          <option value="empty" selected>Empty</option>
          <option value="random">Random</option>
          <option value="gosper">Gosper's Gun</option>
          <option value="full">Full</option>
        </select>
        <input id="randomness" style="visibility: hidden;" type="range" min=0 max=1 step=0.1 value=0.2 />
        <button class="btn" onclick="resetHandler()" ><i class="fa fa-reset"></i>Reset</button>
      </div>
      <div>
        <label for="universe">Select a universe:</label>
        <select id="universe" oninput="changeUniverse()">
        </select>
      </div>
      <div>
        <label for="resolution">Cell Size:</label>
        <input id="resolution" type="range" min=3 max=50 value=25 oninput="handleChange()" />
      </div>
      <div>
        <label>Universe Size:</label>
        <div><span>Height:</span><span id="rows"></span></div>
        <div><span>Width:</span><span id="cols"></span></div>
      </div>
    </div>
    <div class="draw_area">
      <svg class="main"></svg>
    </div>
    <script src="index.js"></script>
  </body>
</html>
