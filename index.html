<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Game of Life</title>
  </head>
  <body>
    <h1>Life</h1>
    <div>
      <input id="randomButton" type="button" value="Random" onclick="random()" />
      <input id="updateButton" type="button" value="Evolve" onclick="update()" />
      <input id="evolveButton" type="button" value="Play" onclick="evolve()" />
      <label for="reset">Reset:</label>
      <select id="reset" oninput="reset()">
        <option value="empty" selected>Empty</option>
        <option value="gosper">Gosper's Gun</option>
      </select>
      <label for="universe">Select a universe:</label>
      <select id="universe" oninput="changeUniverse()">
        <option value="box" selected>Box</option>
        <option value="torus">Torus</option>
      </select>
      <label for="resolution">Resolution (between 1 and 50):</label>
      <input id="resolution" type="range" min=1 max=50 value=25 oninput="handleChange()" />
      <label for="rows">Rows (between 3 and 1000):</label>
      <input id="rows" type="range" min=3 max=999 value=25 oninput="handleChange()" />
      <label for="cols">Columns (between 3 and 1000):</label>
      <input id="cols" type="range" min=3 max=999 value=50 oninput="handleChange()" />
      <!-- <input id="delay" type="number" step=1 value=500 oninput="handleDelay()" /> -->
      <!-- <input id="transition" type="number" step=1 value=250 oninput="handleDelay()" /> -->
    </div>
    <br>
    <div>
      <svg></svg>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="patterns.js"></script>
    <script src="index.js"></script>
  </body>
</html>
